<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Canonical -->
    <link rel="canonical" href="https://examtopics.onrender.com/" />

    <!-- Favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="%PUBLIC_URL%/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      href="%PUBLIC_URL%/favicon-96x96.png"
      sizes="96x96"
    />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />

    <!-- SEO: Title -->
    <title>Exam Practice Platform - IT Certification & More</title>

    <!-- SEO: Description -->
    <meta
      name="description"
      content="Exam Practice Platform helps you prepare for IT certifications and more with real exam questions, progress tracking, smart review mode, and random question shuffling."
    />

    <!-- SEO: Keywords -->
    <meta
      name="keywords"
      content="IT exam practice, IT certification questions, aws exam practice, aws certification questions, practice tests, progress tracking, examtopics, examtopics practice"
    />

    <!-- SEO: Language alternatives -->
    <link
      rel="alternate"
      hreflang="en"
      href="https://examtopics.onrender.com/"
    />
    <link
      rel="alternate"
      hreflang="vi"
      href="https://examtopics.onrender.com/"
    />
    <link
      rel="alternate"
      hreflang="ja"
      href="https://examtopics.onrender.com/"
    />
    <link
      rel="alternate"
      hreflang="x-default"
      href="https://examtopics.onrender.com/"
    />

    <!-- Open Graph -->
    <meta
      property="og:title"
      content="Exam Practice Platform - IT Certification & More"
    />
    <meta
      property="og:description"
      content="Practice IT exam questions, track your progress, and review with smart features to improve your score."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://examtopics.onrender.com/" />
    <meta property="og:image" content="%PUBLIC_URL%/og-image.png" />
    <meta property="og:locale" content="en_US" />
    <meta property="og:locale:alternate" content="vi_VN" />
    <meta property="og:locale:alternate" content="ja_JP" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="Exam Practice Platform - IT Certification & More"
    />
    <meta
      name="twitter:description"
      content="IT exam practice platform with real questions, progress tracking, and smart review mode."
    />
    <meta name="twitter:image" content="%PUBLIC_URL%/og-image.png" />

    <!-- Structured Data (JSON-LD) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "Exam Practice Platform",
        "url": "https://examtopics.onrender.com/"
      }
    </script>

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
